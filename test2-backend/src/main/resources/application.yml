server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:23306/testdb?serverTimezone=UTC&characterEncoding=UTF-8
    username: test
    password: test1234
  
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false  # OSIV 설정 비활성화